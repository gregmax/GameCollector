<navigation></navigation>

<div ng-controller="addEntryCtrl" class="container">
<div class="row page-header">
  <div class="col-lg-12">
    <h1>Add entry</h1>
  </div>
</div>
  <div class="col-xs-12 col-md-6">
    <form data-ng-submit="create()" novalidate class="form-horizontal">
      <div class="form-group">
        <label for="title" class="col-xs-10 col-sm-2 control-label">Game title*</label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" data-ng-model="name" id="name" placeholder="Game title" class="form-control" required/>
        </div>
      </div>
      <div class="form-group">
        <label for="platform" class="col-xs-10 col-sm-2 control-label">Platform</label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" data-ng-model="platform" id="platform" placeholder="Platform" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="condition" class="col-xs-10 col-sm-2 control-label">Condition</label>
        <div class="col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"/>Case &nbsp;
            </label>
            <label>
              <input type="checkbox"/>Manual &nbsp;
            </label>
            <label>
              <input type="checkbox"/>Game &nbsp;
            </label>
          </div>
        </div>
      </div>
    </form><small class="text-muted">*Denotes a required field
      <button type="submit" class="btn btn-default pull-right">Submit entry</button></small>
  </div>
</div>
